<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube RAG Assistant</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; min-width: 320px; padding: 12px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      label { display: block; font-size: 12px; color: #555; margin-top: 8px; }
      input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
      button { margin-top: 10px; padding: 8px 10px; border: none; background: #0f63ff; color: #fff; border-radius: 8px; font-weight: 600; cursor: pointer; }
      .hint { font-size: 12px; color: #666; margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>YouTube RAG Assistant</h1>
    <p>Open a YouTube video, then click the <b>RAG</b> button to toggle the sidebar.</p>
    <label for="backendUrl">Backend URL (FastAPI/Flask)</label>
    <input id="backendUrl" placeholder="http://localhost:8000" />
    <button id="save">Save</button>
    <div class="hint">Make sure your backend has CORS enabled for the extension domain.</div>
    <script src="popup.js"></script>
  </body>
</html>
